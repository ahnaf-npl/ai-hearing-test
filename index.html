<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Hearing Prototype</title>

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- App styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <!-- Brand Bar -->
      <header class="brandbar" role="banner" aria-label="App Brand Header">
        <div class="brandbar__logo">
          <i class="bi bi-chat-dots"></i>
        </div>
        <div class="brandbar__title">AI Hearing</div>
        <div class="brandbar__spacer"></div>
        <button
          class="brandbar__theme"
          id="theme-toggle"
          aria-label="Toggle theme"
        >
          <i class="bi bi-brightness-high"></i>
        </button>
      </header>

      <main class="container" role="main">
        <!-- Welcome -->
        <section
          id="welcome-page"
          class="page welcome-page"
          aria-labelledby="welcome-title"
        >
          <h1 id="welcome-title">AIヒアリングへようこそ</h1>
          <p>AIがあなたについて深掘りしますので覚悟をしてくださいね！</p>
          <button id="start-btn" class="button button--primary">
            スタート
          </button>
        </section>

        <!-- Survey -->
        <section
          id="survey-page"
          class="page hidden"
          aria-labelledby="survey-title"
        >
          <h1 id="survey-title">アンケート</h1>

          <form id="survey-form" class="survey">
            <div class="survey__block" id="question1">
              <h2>1. 今どこに住んでいますか？</h2>
              <div class="survey-options" role="radiogroup" aria-label="現在地">
                <label class="option">
                  <input type="radio" name="location" value="jepang" required />
                  <span>日本</span>
                </label>
                <label class="option">
                  <input
                    type="radio"
                    name="location"
                    value="indonesia"
                    required
                  />
                  <span>インドネシア</span>
                </label>
              </div>
            </div>

            <div class="survey__block hidden" id="question2">
              <h2 id="question2-title"></h2>

              <div
                id="options-japan"
                class="survey-options hidden"
                role="radiogroup"
                aria-label="日本でのステータス"
              >
                <label class="option"
                  ><input
                    type="radio"
                    name="status"
                    value="ginou_jisshu"
                    required
                  /><span>技能実習中</span></label
                >
                <label class="option"
                  ><input
                    type="radio"
                    name="status"
                    value="tokutei_ginou"
                    required
                  /><span>特定技能で働いている</span></label
                >
                <label class="option"
                  ><input
                    type="radio"
                    name="status"
                    value="ryugaku_intern"
                    required
                  /><span>留学やインターンシップで滞在中</span></label
                >
                <label class="option"
                  ><input
                    type="radio"
                    name="status"
                    value="lainnya"
                    required
                  /><span>上記以外（またはよくわからない）</span></label
                >
              </div>

              <div
                id="options-indonesia"
                class="survey-options hidden"
                role="radiogroup"
                aria-label="現在のステータス"
              >
                <label class="option"
                  ><input
                    type="radio"
                    name="status"
                    value="moto_ginou_jisshu"
                    required
                  /><span>元技能実習生</span></label
                >
                <label class="option"
                  ><input
                    type="radio"
                    name="status"
                    value="moto_tokutei_ginou"
                    required
                  /><span>以前に特定技能で働いていた</span></label
                >
                <label class="option"
                  ><input
                    type="radio"
                    name="status"
                    value="belum_pernah_kerja_jp"
                    required
                  /><span>日本で働いたことがない</span></label
                >
                <label class="option"
                  ><input
                    type="radio"
                    name="status"
                    value="moto_ryugaku_intern"
                    required
                  /><span>以前に留学やインターンで日本に滞在</span></label
                >
                <label class="option"
                  ><input
                    type="radio"
                    name="status"
                    value="berhenti_magang"
                    required
                  /><span>技能実習を途中でやめた</span></label
                >
                <label class="option"
                  ><input
                    type="radio"
                    name="status"
                    value="lainnya"
                    required
                  /><span>上記以外（またはよくわからない）</span></label
                >
              </div>
            </div>

            <div class="survey__actions">
              <button type="submit" class="button button--primary">
                チャットに続く
                <i class="bi bi-arrow-right-short"></i>
              </button>
            </div>
          </form>
        </section>

        <!-- Chat -->
        <section
          id="chat-page"
          class="page hidden"
          aria-labelledby="chat-title"
        >
          <div class="chat">
            <div class="chat__header" id="chat-title">
              <i class="bi bi-robot"></i>
              <span>AI Assistant</span>
            </div>

            <div
              id="chat-box"
              class="chat__box"
              aria-live="polite"
              aria-atomic="false"
            ></div>

            <div id="chat-form-container" class="chat__formwrap">
              <form id="chat-form" class="chat-form" autocomplete="off">
                <button
                  type="button"
                  id="mic-btn"
                  class="icon-btn"
                  aria-label="Start voice input"
                >
                  <i class="bi bi-mic-fill"></i>
                </button>
                <input
                  type="text"
                  id="user-input"
                  placeholder="メッセージを入力…"
                />
                <button
                  type="submit"
                  id="send-btn"
                  class="icon-btn"
                  aria-label="Send"
                >
                  <i class="bi bi-send-fill"></i>
                </button>
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- App script -->
    <script src="./app.js" defer></script>
  </body>
</html>
